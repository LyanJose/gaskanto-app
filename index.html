<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas'Kanto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="./manifest.json">
</head>

<body>
    <h1>Hello World !</h1>
    <!-- <script src="app.js"></script> -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
            })
        }

        if (window.navigator.standalone || window.matchMedia('(display-mode: standalone)').matches) {
            if (window.innerWidth <= 600) {
                console.log("L'application PWA est ouverte sur mobile.");
            } else {
                console.log("L'application PWA est ouverte sur ordinateur.");
            }
        } else if (window.navigator.userAgent.includes('Electron')) {
            console.log("L'application est ouverte dans une application Electron (environnement de bureau).");
        } else {
            console.log("L'application est ouverte dans un navigateur.");
        }

    </script>
</body>

</html>
