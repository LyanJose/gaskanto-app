<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas'Kanto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="./manifest.json">
</head>

<body>
    <h1>Hello World !</h1>
    <!-- <script src="app.js"></script> -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
            })
        }

        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
            console.log("L'application est ouverte en mode standalone (PWA sur mobile).");
        } else if (window.navigator.userAgent.match(/Android/i) || window.navigator.userAgent.match(/webOS/i) || window.navigator.userAgent.match(/iPhone/i) || window.navigator.userAgent.match(/iPad/i) || window.navigator.userAgent.match(/iPod/i) || window.navigator.userAgent.match(/BlackBerry/i) || window.navigator.userAgent.match(/Windows Phone/i)) {
            console.log("L'application est ouverte dans un navigateur sur un dispositif mobile.");
        } else if (window.navigator.userAgent.includes('Electron')) {
            console.log("L'application est ouverte dans une application Electron (environnement de bureau).");
        } else {
            console.log("L'application est ouverte dans un navigateur sur un ordinateur.");
        }

    </script>
</body>

</html>
